        $(function () {
            $.ajax({
                type:'post',
                url : '../user/getUser',
                data:{
                },
                dataType:"json",
                success:function(data) {
                    for(var i=0;i<data.length;i++){
                        var str="<tr><td>"+data[i].id+"</td><td>"+data[i].userId+"</td><td>" +
                            "<a href=\"#\">1. 编辑</a>" +
                            "<a href=\"#\">2. 下载</a>" +
                            "<a href=\"#\">3. 删除</a>" + "</td></tr>"
                        $('#user').append(str);
                    }
                },
                error : function() {
                    alert("错误");
                }
            });
        })
    </script>
