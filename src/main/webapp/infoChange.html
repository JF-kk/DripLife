<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员个人信息修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="common/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/personal.css" media="all">
    <!--导入 jQuery 库-->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                type:'post',
                url : '../admin/adminCheck',
                dataType:"json",
                success:function(data) {
                    $('#adminId').val(data.adminId);  //往input框里传值
                }
            });
        }),
        $(function () {
                $("#sumit").click(function () {
                    $.ajax({
                        type: 'post',
                        url: '../admin/adminUpdata',
                        data: {
                            "adminId": $("#adminId").val(),
                            "password": $("#password").val()
                        },
                        dataType: "json",
                        success: function (data) {
                            if (data.judge=="true"){
                                 alert("更新成功");
                                window.location.href="login.html";
                            }
                            else{
                                alert("更新失败，请重新输入")
                            }
                        }
                    });
                })
        })
    </script>

</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span>修改密码</span>
        </header><!-- /header -->
        <div class="larry-personal-body clearfix changepwd">
            <form class="layui-form col-lg-4" method="post" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" id="adminId" class="layui-input layui-disabled" value="" disabled="disabled"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="password" name="title"  autocomplete="off"  class="layui-input" value="" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="passwordPast" name="title"  autocomplete="off"  class="layui-input" value="" placeholder="请输入确认新密码">
                    </div>
                </div>
                <div class="layui-form-item change-submit">
                    <div class="layui-input-block">
                        <input type="button" id="sumit" value="立即提交" class="layui-btn" lay-submit="" lay-filter="demo1" />
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript" src="common/layui/layui.js"></script>
</body>
</html>
